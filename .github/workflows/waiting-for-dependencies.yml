name: GitHub Actions Demo2
run-name: ${{ github.actor }} checking your dependencies ðŸš€

on: push

jobs:
    hello:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v4
            - name: hello
              uses: ./.github/actions/waiting-for-dependencies-action/
              id: hello
            - name: Get the output time
              run: echo "The time was ${{ toJSON(steps) }}"
            - name: test 2
              run: echo "The time was ${{ steps.hello.outputs.time }}"
