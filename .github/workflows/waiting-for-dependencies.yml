name: GitHub Actions Demo2
run-name: ${{ github.actor }} checking your dependencies ðŸš€

on:
  pull_request:
    paths:
      - '**/package.json'

jobs:
    hello:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v4
            - name: Check dependencies
              uses: ./.github/actions/waiting-for-dependencies-action/
              id: dependencies
            - name: Get the output time
              run: echo "The time was ${{ steps.dependencies.outputs.in-progress-dependency-found }}"
